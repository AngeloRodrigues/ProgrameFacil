<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#div1 {
		    transform: translate(50px, 300px);
		}

		#div2 {
		    transform: rotate(-10deg);
		}

		#div3 {
   			transform: scale(1, 1.9);
   			transform: skew(20deg, 10deg);
		}
	</style>
</head>
<body>

	<div id="div1">
		<h1>Tag translate	</h1>
	</div>

	<div id="div2">
		<h1>Tag rotate</h1>
	</div>

	<div id="div3">
		<h1>Tag scale</h1>
	</div>
</body>
</html>
